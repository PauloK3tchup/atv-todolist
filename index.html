<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATV- ToDoList</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <section>
      <h2>Lista de tarefas</h2>
      <ul id="lista"></ul>
      <form action="#"><input type="text" /><button>Add</button></form>
    </section>
    <script>
      let btn = document.querySelector("button");
      btn.addEventListener("click", function (evt) {
        evt.preventDefault();
        let campo = document.querySelector("input");
        let lista = document.getElementById("lista");
        let item = document.createElement("li");
        item.innerHTML =
          "<span class='texto'>" +
          campo.value +
          "</span> <span class='remover'>Remover</span> <span class='edit'>Editar</span>";
        lista.appendChild(item);
        campo.value = "";
        console.log("foi");
      });
      let lista = document.querySelector("#lista");
      lista.addEventListener("click", function (evt) {
        let elemento = evt.target;
        if (elemento.className == "remover") {
          console.log("SEXOOOOOO");
          elemento.parentElement.remove();
        } else if (elemento.className == "edit") {
          elemento.parentElement.querySelector(".texto").contentEditable = true;
          elemento.parentElement.querySelector(".texto").focus();
        }
      });
    </script>
  </body>
</html>
