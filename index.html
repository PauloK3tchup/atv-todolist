<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATV- ToDoList</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <h2>To Do List</h2>
        <div class="lista">
          <form action="#">
            <input placeholder="Add new task" type="text" /><button>Add</button>
          </form>
          <ul id="lista"></ul>
        </div>
      </div>
    </section>
    <script>
      let btn = document.querySelector("button");
      btn.addEventListener("click", function (evt) {
        evt.preventDefault();
        let campo = document.querySelector("input");
        let lista = document.getElementById("lista");
        let item = document.createElement("li");
        item.innerHTML =
          "<div class='esq'><input type='checkbox' id='checkitem' name='checkitem' /><span class='texto'>" +
          campo.value +
          "</span></div> <div class='dir'><span class='remover'>Remover</span> <span class='edit'>Editar</span></div>";
        lista.appendChild(item);
        campo.value = "";
        console.log("foi");
      });
      let lista = document.querySelector("#lista");
      lista.addEventListener("click", function (evt) {
        let elemento = evt.target;
        if (elemento.className == "remover") {
          console.log("SEXOOOOOO");
          elemento.parentElement.parentElement.remove();
        } else if (elemento.className == "edit") {
          elemento.parentElement.parentElement.querySelector(
            ".texto"
          ).contentEditable = true;
          elemento.parentElement.parentElement.querySelector(".texto").focus();
        }
      });
    </script>
  </body>
</html>
